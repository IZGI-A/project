{% if rows %}
<div class="p-3">
    <small class="text-secondary">Showing {{ showing }} of {{ total }} failed records</small>
</div>
<div class="table-responsive">
    <table class="table table-glass table-hover" style="font-size: 0.8rem;">
        <thead>
            <tr>
                {% for col in columns %}
                <th class="text-nowrap">{{ col }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            {% for row in rows %}
            <tr>
                {% for val in row %}
                <td class="text-nowrap">{{ val }}</td>
                {% endfor %}
            </tr>
            {% endfor %}
        </tbody>
    </table>
</div>
{% else %}
<div class="p-3">
    <small class="text-secondary">No failed records to preview.</small>
</div>
{% endif %}
