{% extends "base.html" %}
{% block title %}Login - Financial Data Adapter{% endblock %}

{% block public_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center"
     style="background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);">

    <!-- Glow effect behind card -->
    <div style="position: relative;">
        <div style="position: absolute; inset: -40px; background: radial-gradient(circle, rgba(124,58,237,0.15) 0%, transparent 70%); border-radius: 50%; filter: blur(40px);"></div>

        <div class="glass" style="width: 420px; position: relative;">
            <div class="p-4">
                <div class="text-center mb-4">
                    <div class="d-inline-flex align-items-center justify-content-center rounded-circle mb-3"
                         style="width: 56px; height: 56px; background: linear-gradient(135deg, #7c3aed, #06b6d4);">
                        <i class="bi bi-bank2 text-white" style="font-size: 1.5rem;"></i>
                    </div>
                    <h5 class="text-white mb-1" style="font-weight: 700;">Financial Data Adapter</h5>
                    <p class="text-secondary mb-0" style="font-size: 0.88rem;">Enter your API key to continue</p>
                </div>

                {% if error %}
                <div class="alert-glass-danger p-3 mb-3 d-flex align-items-center gap-2">
                    <i class="bi bi-exclamation-circle"></i> {{ error }}
                </div>
                {% endif %}

                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label for="api_key" class="form-label">API Key</label>
                        <input type="password" class="form-control" id="api_key" name="api_key"
                               placeholder="sk_live_..." required autofocus
                               style="padding: 0.65rem 0.9rem; border-radius: 10px;">
                    </div>
                    <button type="submit" class="btn btn-accent w-100" style="padding: 0.65rem; border-radius: 10px;">
                        <i class="bi bi-key"></i> Login
                    </button>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
