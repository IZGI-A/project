{% extends "base.html" %}
{% block title %}Login - Financial Data Adapter{% endblock %}

{% block public_content %}
<div class="min-vh-100 d-flex align-items-center justify-content-center bg-dark">
    <div class="card shadow" style="width: 400px;">
        <div class="card-body p-4">
            <div class="text-center mb-4">
                <h4><i class="bi bi-bank2 text-primary"></i></h4>
                <h5>Financial Data Adapter</h5>
                <p class="text-muted">Enter your API key to continue</p>
            </div>

            {% if error %}
            <div class="alert alert-danger alert-dismissible fade show" role="alert">
                {{ error }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="api_key" class="form-label">API Key</label>
                    <input type="password" class="form-control" id="api_key" name="api_key"
                           placeholder="sk_live_..." required autofocus>
                </div>
                <button type="submit" class="btn btn-primary w-100">
                    <i class="bi bi-key"></i> Login
                </button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
